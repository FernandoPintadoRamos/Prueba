<!DOCTYPE html>
<html lang="es en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
</style>
<body>
    <div class="container">
        <header>
            <img src="img/logohk .jpg" alt="" id="logo">

            <div class="info">
                <p><label id="direccion"></label></p>
                <p><strong>CIF/NIF: </strong><label id="cif"></label></p>
                <p><strong>Email: </strong><label id="email"></label></p>
                <p><strong>Teléfono: </strong><label id="telefono"></label></p>
            </div>
        </header>

        <article>
            <div class="dest">
                <p>Factura a:</p>

                <div class="destinatario">
                    <!-- <p>Prueba</p>
                    <p>Prueba</p>
                    <p>Prueba</p>
                    <p>Prueba</p>
                    <p>Prueba</p> -->
                    <p><label id="nombreConsig"></label></p>
                    <p><label id="direccionConsig"></label></p>
                </div>

                <div class="info-fac">
                    <p><strong>Factura: </strong><label id="numero"></label></p>
                    <p>Fecha de factura: <label id="fecha"></label></p> 
                    <p>Fecha de vencimiento:</p>
                </div>
            </div>

            <div class="det">
                <div class="cabecera">
                    <p>Descripción</p>
                    <p>Cantidad</p>
                    <p>Unidad</p>
                    <p>Precio</p>
                    <p>IVA</p>
                    <p>Importe</p>
                </div>

                <div class="datos">

                </div>
            </div>

            <div class="totales">
                <div class="total-fac">
                    <p>Subtotal sin IVA</p>
                    <label for=""></label>
                    <p>Descuento 5%</p>
                    <label for=""></label>
                    <p>IVA 21%</p>
                    <label for=""></label>
                    <strong>Total EUR</strong>
                    <label for=""></label>
                </div>
            </div>

            <div class="importes">
                <div class="importe">
                    <p>Importe pagado</p>
                    <label for=""></label>
                    <strong>Importe a pagar (EUR)</strong>
                </div>
            </div>
        </article>

        <footer>

        </footer>
    </div>
</body>
<script src="js/script.js"></script>
</html>
