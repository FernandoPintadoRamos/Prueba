<!DOCTYPE html>
<html lang="es en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
</style>

<body>
    <div class="container">
        <header>
            <!-- <img src="https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=https://hknominas.es/" alt="" id="logo"> -->
            <img src="img/logohk .jpg" alt="" id="logo">

            <div class="info">
                <label id="direccion"></label>
                <strong>CIF/NIF: </strong><label id="cif"></label>
                <strong>Email: </strong><label id="email"></label>
                <strong>Teléfono: </strong><label id="telefono"></label>
            </div>
        </header>

        <article>
            <div class="dest">
                <strong>Factura a:</strong>

                <div class="destinatario">
                    <p><label id="nombreConsig"></label></p>
                    <p><label id="direccionConsig"></label></p>
                    <p><label id="provinciaConsig"></label></p>
                    <p><label id="">ESPAÑA</label></p>
                    <p><strong>CIF/NIF:</strong><label id="cifConsig"></label></p>
                </div>

                <div class="info-fac">
                    <strong>Factura: </strong><label id="numero"></label>
                    <strong>Fecha de factura:</strong> <label id="fecha"></label>
                    <strong>Fecha de vencimiento:</strong><label for="fechaVencimiento"></label>
                </div>
            </div>

            <div class="det">
                <div class="cabecera">
                    <p>Descripción</p>
                    <p>Cantidad</p>
                    <p>Unidad</p>
                    <p>Precio</p>
                    <p>IVA</p>
                    <p>Importe</p>
                </div>

                <div class="datos" id="detalles">

                </div>
            </div>

            <div class="totales">
                <div class="total-fac">
                    <p>Subtotal sin IVA</p>
                    <label id="subtotal_sinIVA"></label>
                    <p>Descuento 5%</p>
                    <label for=""></label>
                    <p>IVA <label id="IVA"></label>%</p>
                    <label for=""></label>
                    <strong>Total EUR</strong>
                    <label for=""></label>
                </div>
            </div>

            <div class="importes">
                <div class="importe">
                    <p>Importe pagado</p>
                    <label for=""></label>
                    <strong>Importe a pagar (EUR)</strong><label id="importePagar""></label>
                </div>
            </div>
        </article>

        <footer>

        </footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
